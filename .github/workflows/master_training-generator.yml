# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - training-generator

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://docker.pkg.github.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_e8b13a8026894b9bb148ebf5835ec037 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8e9adf890ec141999de8f0fcaa98e550 }}

    - run: |
        docker build . -t docker.pkg.github.com/${{ secrets.AzureAppService_ContainerUsername_e8b13a8026894b9bb148ebf5835ec037 }}/tfg_strava/strava-tfg:${{ github.sha }}
        docker push docker.pkg.github.com/${{ secrets.AzureAppService_ContainerUsername_e8b13a8026894b9bb148ebf5835ec037 }}/tfg_strava/strava-tfg:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'training-generator'
        slot-name: 'production' 
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b541be66f82a42e89d759878496a5b2f }}
        images: 'docker.pkg.github.com/${{ secrets.AzureAppService_ContainerUsername_e8b13a8026894b9bb148ebf5835ec037 }}/tfg_strava/strava-tfg:${{ github.sha }}'